name: Build Python Runner APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 17
        uses: actions/setup-java@v4 # الترقية إلى v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3 # الترقية إلى النسخة الأحدث والأكثر استقراراً
      - name: Build with Gradle
        run: chmod +x gradlew && ./gradlew assembleDebug
      - name: Upload APK
        uses: actions/upload-artifact@v4 # هذا هو الحل: الترقية من v3 إلى v4
        with:
          name: python-runner-apk
          path: app/build/outputs/apk/debug/app-debug.apk
